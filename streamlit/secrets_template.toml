# ============================================
# TEMPLATE DE SECRETS - BANCO DE DADOS
# ============================================
# Copie este arquivo para .streamlit/secrets.toml
# e preencha com suas credenciais do Supabase

[db]
# Host do Supabase (exemplo: db.abcdefghijk.supabase.co)
host = "db.xxxxxxxx.supabase.co"

# Nome do banco (geralmente "postgres")
database = "postgres"

# Usuário (geralmente "postgres")
user = "postgres"

# Senha que você configurou no Supabase
password = "sua_senha_aqui"

# Porta (padrão PostgreSQL)
port = "5432"

# ============================================
# COMO OBTER AS CREDENCIAIS DO SUPABASE:
# ============================================
# 1. Acesse: https://supabase.com/dashboard
# 2. Selecione seu projeto
# 3. Vá em: Settings > Database
# 4. Na seção "Connection Info", copie:
#    - Host
#    - Database name
#    - User
#    - Password (a que você definiu)
#    - Port
# ============================================
